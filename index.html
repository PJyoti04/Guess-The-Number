<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dotlottie-player id="loader-container" src="https://lottie.host/cacc5112-7340-4207-9657-ead5024d11e8/1aVZ5lbiK6.json" background="transparent" speed="1.1" style="width: 50%; height: 300px" direction="1" playMode="normal" loop autoplay></dotlottie-player>

    <!-- Home Section -->
    <div class="home" id="home-container">
        <h1>Guess The Number</h1>
        <button class="index" onclick="window.location.href='home.html'">TAP TO PLAY</button>
        <button class="htp">HOW TO PLAY</button>
        <button class="mode">MODES</button>
    </div>

    <script>
        // Hide loader after 4 seconds and show the home div with animation
        setTimeout(function() {
            // Hide the loader
            document.getElementById('loader-container').style.display = 'none';

            // Add class to trigger the slide-up animation for the home div
            document.getElementById('home-container').classList.add('slide-up');
        },3000);
    </script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</body>
</html>
